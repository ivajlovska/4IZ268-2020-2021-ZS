<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Svátky v ČR</title>
</head>

<body>
    <main>
        <h1>Svátky v české republice</h1>
        <h4>Zadejte jméno nebo datum do příslušné kolonky</h4>
        <div class="descriptionName">Jméno</div>
        <input id="name" type="text">
        <button id="findName">Vyhledat</button>
        <div id="outputName"></div>
        <div class="descriptionDate">Datum</div>
        <select name="Měsíc" id="month">
            <option value="1">Leden</option>
            <option value="2">Únor</option>
            <option value="3">Březen</option>
            <option value="4">Duben</option>
            <option value="5">Květen</option>
            <option value="6">Červen</option>
            <option value="7">Červenec</option>
            <option value="8">Srpen</option>
            <option value="9">Září</option>
            <option value="10">Říjen</option>
            <option value="11">Listopad</option>
            <option value="12">Prosinec</option>
        </select>
        <select name="Den" id="day">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option id="30" value="30">30</option>
            <option id="31" value="31">31</option>
        </select>
        <button id="findDate">Vyhledat</button>
        <div id="outputDate"></div>
    </main>
    <aside>
        <h3>Oblíbená jména</h3>
        <div id="jmeno"></div>
    </aside>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
