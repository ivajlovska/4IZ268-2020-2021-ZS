<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description"
        content="Don't know what to cook? Simply add the ingredients you have and the app will find great recipes for you." />
    <meta name="author" content="David ProchÃ¡zka" />
    <meta name="keywords" content="recipe, what to cook, cooking, ingredients" />
    <title>What Should I Cook?</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css"
        integrity="sha512-aOG0c6nPNzGk+5zjwyJaoRUgCdOrfSDhmMID2u4+OIslr0GjpLKo7Xm0Ao3xmpM4T8AmIouRkqwj1nrdVsLKEQ=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body class="bg-green-50 text-green-800 font-sans text-xs md:text-base">
    <div class="container mx-auto mt-5 px-4 md:mt-14 lg:mt-32">
        <div class="text-center">
            <h1 class="text-xl font-bold my-5 md:text-2xl lg:text-3xl">What Should I Cook?</h1>
            <p class="my-3">
                Don't know what to cook? Simply add the ingredients you have and the app will find great recipes for
                you.
            </p>
        </div>
        <div class="w-full xl:w-2/3 mx-auto my-5 md:my-10 bg-white py-4 md:py-6 px-8 md:px-10 shadow-lg rounded-md">
            <div class="mx-auto my-4">
                <label for="add-ingredient" class="block mb-2 font-medium text-green-600">Add
                    ingredient</label>
                <div class="relative">
                    <input type="text"
                        class="w-full py-3 px-5 rounded-md shadow-sm text-green-800 bg-green-50 placeholder-green-800 placeholder-opacity-75 focus:outline-none focus:ring-green-500"
                        id="add-ingredient" placeholder="Type the name of an ingredient">
                    <div class="absolute right-3 spinner" id="spinner">
                    </div>
                </div>
            </div>
            <div class="ingredients mx-auto my-2 md:my-4 grid grid-cols-5 gap-4 place-items-center" id="ingredients">

            </div>
            <div class="filters grid grid-cols-6 gap-x-4">
                <div class="col-span-6 md:col-span-2 mt-2">
                    <label for="diet" class="block my-2 font-medium text-green-600">Diet</label>
                    <select id="diet" name="diet"
                        class="w-full py-3 px-5 rounded-md shadow-sm text-green-800 text-opacity-75 bg-green-50 focus:outline-none focus:ring-green-500">
                        <option selected>No diet</option>
                        <option value="dairy-free">Dairy free</option>
                        <option value="gluten-free">Gluten free</option>
                        <option value="paleolithic">Paleolithic</option>
                        <option value="pescatarian">Pescatarian</option>
                        <option value="primal">Primal</option>
                        <option value="vegan">Vegan</option>
                        <option value="vegetarian">Vegetarian</option>
                    </select>
                </div>
                <div class="col-span-6 md:col-span-2 mt-2">
                    <label for="type" class="block my-2 font-medium text-green-600">Type of dish</label>
                    <select id="type" name="type"
                        class="w-full py-3 px-5 rounded-md shadow-sm text-green-800 text-opacity-75 bg-green-50 focus:outline-none focus:ring-green-500">
                        <option selected>Any type</option>
                        <option value="appetizer">Appetizer</option>
                        <option value="beverage">Beverage</option>
                        <option value="bread">Bread</option>
                        <option value="breakfast">Breakfast</option>
                        <option value="dessert">Dessert</option>
                        <option value="drink">Drink</option>
                        <option value="fingerfood">Fingerfood</option>
                        <option value="main course">Main course</option>
                        <option value="marinade">Marinade</option>
                        <option value="salad">Salad</option>
                        <option value="sauce">Sauce</option>
                        <option value="side dish">Side dish</option>
                        <option value="snack">Snack</option>
                        <option value="soup">Soup</option>
                    </select>
                </div>
                <div class="col-span-6 md:col-span-2 mt-2">
                    <label for="cuisine" class="block my-2 font-medium text-green-600">Cuisine</label>
                    <select id="cuisine" name="cuisine"
                        class="w-full py-3 px-5 rounded-md shadow-sm text-green-800 text-opacity-75 bg-green-50 focus:outline-none focus:ring-green-500">
                        <option selected>Any cuisine</option>
                        <option value="African">African</option>
                        <option value="American">American</option>
                        <option value="British">British</option>
                        <option value="Cajun">Cajun</option>
                        <option value="Caribbean">Caribbean</option>
                        <option value="Chinese">Chinese</option>
                        <option value="Eastern European">Eastern European</option>
                        <option value="European">European</option>
                        <option value="French">French</option>
                        <option value="German">German</option>
                        <option value="Greek">Greek</option>
                        <option value="Indian">Indian</option>
                        <option value="Irish">Irish</option>
                        <option value="Italian">Italian</option>
                        <option value="Japanese">Japanese</option>
                        <option value="Jewish">Jewish</option>
                        <option value="Korean">Korean</option>
                        <option value="Latin American">Latin American</option>
                        <option value="Mediterranean">Mediterranean</option>
                        <option value="Mexican">Mexican</option>
                        <option value="Middle Eastern">Middle Eastern</option>
                        <option value="Nordic">Nordic</option>
                        <option value="Southern">Southern</option>
                        <option value="Spanish">Spanish</option>
                        <option value="Thai">Thai</option>
                        <option value="Vietnamese">Vietnamese</option>
                    </select>
                </div>

            </div>

            <div class="mt-8 text-center">
                <a href="#"
                    class="inline-flex items-center justify-center px-5 py-3 font-medium rounded-md text-white bg-green-500 hover:bg-green-700"
                    id="load-button">
                    Get recipes
                </a>
            </div>
        </div>
        <div class="sort w-full xl:w-2/3 pt-5 mx-auto grid grid-cols-6 lg:grid-cols-10 gap-x-1 border-b-2 border-green-800 text-xs hidden"
            id="sorting">
            <div class="col-span-2 text-center">
                <button
                    class="w-full px-5 py-3 font-medium rounded-md rounded-b-none text-green-800 hover:text-white bg-white hover:bg-green-700 min-h-full"
                    id="popularity">By
                    popularity</button>
            </div>
            <div class="col-span-2 text-center">
                <button
                    class="w-full px-5 py-3 font-medium rounded-md rounded-b-none text-green-800 hover:text-white bg-white hover:bg-green-700 min-h-full"
                    id="prep-time">By
                    preparation time</button>
            </div>
            <div class="col-span-2 text-center">
                <button
                    class="w-full px-5 py-3 font-medium rounded-md rounded-b-none text-green-800 hover:text-white bg-white hover:bg-green-700 min-h-full hidden"
                    id="missing-ingr">By
                    missing ingredients</button>
            </div>
        </div>
        <ul class="pt-5" id="recipes">
        </ul>

        <div class="w-full mb-10 text-center" id="after-recipes">
            <div class="opacity-50 hidden" id="no-more">No more recipes found.</div>
            <div>
                <button
                    class="inline-flex items-center justify-center px-5 py-3 text-base font-medium rounded-md text-white bg-green-500 hover:bg-green-700 hidden"
                    id="more-button">Load
                    more</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"
        integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA=="
        crossorigin="anonymous"></script>
    <script src="assets/js/main.js" type="text/javascript"></script>
</body>

</html>
