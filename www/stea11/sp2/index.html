<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
  <title>Giphy Viewer</title>
  <link rel="stylesheet" href="css/loader.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="icon" type="image/png" href="https://giphy.com/static/img/favicon.png">
</head>

<body>
  <header>
    <a class="homepage" href=".">
      <h1>Giphy Viewer</h1>
    </a>
    <form id="search-form" class="search">
      <input id="search-keyword" />
      <button id="get-search-result" type="submit">Search</button>
    </form>
    <div class="tabs">
      <button id="get-trending">Trending</button>
      <button id="get-favourites">Favourites</button>
    </div>
  </header>

  <main>
    <div class="content">
      <div class="grid"></div>
    </div>
  </main>

  <footer>
    <div>Made by @stea11</div>
  </footer>


  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.2.2/masonry.pkgd.min.js"
    integrity="sha512-JRlcvSZAXT8+5SQQAvklXGJuxXTouyq8oIMaYERZQasB8SBDHZaUbeASsJWpk0UUrf89DP3/aefPPrlMR1h1yQ=="
    crossorigin="anonymous"></script>
  <script src="js/api.js"></script>
  <script src="js/main.js"></script>



</body>



</html>
