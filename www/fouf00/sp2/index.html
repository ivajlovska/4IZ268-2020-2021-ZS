<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body class="text-center">
    <main>


        <div class="row">
            <div class="col-sm-9">
                <div class="jumbotron">
                    <h1>Find your recipe</h1>
                </div>
                <form class="form-inline d-flex justify-content-center md-form form-sm active-cyan-2 mt-2">
                    <input class="form-control form-control-sm mr-3 w-75" type="text" placeholder="Search"
                        aria-label="Search">
                    <button class="btn btn-secondary fa fa-search" type="button" id="search-button"></button>
                </form>

                <div class="album py-5 bg-light">
                    <div class="container">
                        <h2>Results</h2>
                        <div class="row recipes">
                            <div class="col-md-4">
                                <div class="card mb-4 shadow-sm">
                                    <img class="card-img-top" alt="..."
                                        src="https://spoonacular.com/recipeImages/716429-312x231.jpg">
                                    <div class="card-body">
                                        <h3 class="card-title">Name of recipe</h3>
                                        <ul class="list-group list-group-flush text-left">
                                            <li class="list-group-item">Calories: xyxy</li>
                                            <li class="list-group-item">Time to make: xyxy</li>
                                            <li class="list-group-item">Diet: xyxy</li>
                                        </ul>
                                        <div class="d-flex justify-content-between align-items-center">
                                            <div class="card-body">

                                                <a href="https://fullbellysisters.blogspot.com/2012/06/pasta-with-garlic-scallions-cauliflower.html"
                                                    class="btn btn-sm btn-outline-secondary">View</a>
                                                <button type="button"
                                                    class="btn btn-sm btn-outline-secondary">Save</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>


                        </div>

                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <h2>Favorites</h2>
            </div>
        </div>
    </main>
    <footer class="text-muted">
        &copy; Frantisek Fousek
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./js/app.js"></script>

</body>

</html>
