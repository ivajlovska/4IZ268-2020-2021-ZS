<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your next meal</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="./favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="./favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <meta name="description" content="Find your next meal">
    <meta name="author" content="FrantiÅ¡ek Fousek">
    <meta name="keywords" content="Food, Recipes">
</head>

<body class="text-center bg-light d-flex flex-column min-vh-100">
    <main class="mh-100 wrapper flex-grow-1 ">


        <div class="row mx-auto mh-100 bg-info">
            <div class="col-sm-9 p-0 ">
                <div class="jumbotron bg-info">
                    <h1>Find your next meal</h1>
                </div>
                <form class="form-inline d-flex justify-content-center md-form form-sm active-cyan-2 mt-2 ">
                    <input class="form-control form-control-sm mr-3 w-75 " type="text" placeholder="Search"
                        aria-label="Search" id="food-input">
                    <button class="btn btn-secondary fa fa-search " type="submit" id="search-button"></button>
                </form>

                <div class="album py-5 ">
                    <div class="container">
                        <h2>Results</h2>
                        <div class="d-flex justify-content-between">
                            <div class="card-body sort-buttons d-none">
                                <button type="button" id="sort-score" class="btn btn-secondary">Sort by
                                    Health score</button>
                                <button type="button" id="sort-time" class="btn btn-secondary">Sort by
                                    Time</button>
                                <button type="button" id="random" class="btn btn-secondary">Random</button>
                            </div>
                        </div>
                        <div class="row food-list">
                            <div class="text-center w-100 py-0">
                                <p>Use the search bar to find your next meal</p>
                            </div>


                        </div>

                    </div>
                </div>
            </div>
            <div class="col-sm-3 py-5 saved ">
                <h2>Saved</h2>
                <div class="saved-meals py-5">


                </div>
            </div>

        </div>
    </main>
    <footer>

        &copy; Frantisek Fousek

    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./js/app.js"></script>

</body>

</html>
