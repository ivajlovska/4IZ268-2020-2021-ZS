<!DOCTYPE html>
<html lang="cs">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Inbox</title>
        <meta name="description" content="Email client - inbox">
        <meta name="keywords" content="email, inbox">
        <meta name="author" content="abcMedia.cz">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
    </head>
    <body class="loading">
        <header>
            <div class="container">
                <h1>Email client</h1>
            </div>
        </header>
        <section>
            <div class="container">
                <div class="row align-items-center">
                    <div class="col">
                        <h2>Inbox</h2>
                    </div>
                    <div class="col-auto">
                        <button class="new-message">Napsat nový</button>
                    </div>
                </div>
                <div class="messages"></div>
                <div class="threads-list"></div>
            </div>
        </section>
        <div class="modals">
            <div class="modal modal-new-message">
                <div class="modal-content">
                    <div class='row align-items-center'>
                        <div class='col'>
                            <h3>Napsat nový</h3>
                        </div>
                        <div class='col-auto'><button class='modal-close' data-dismiss='modal' data-target=".modal-new-message">Zavřít</button></div>
                    </div>
                    <form method="post" action="https://gmail.googleapis.com/gmail/v1/users/me/messages/send" class="new-message-form">
                        <input type="email" name="to" class="form-control mt-2" placeholder="Komu" required>
                        <input type="text" name="subject" class="form-control mt-2" placeholder="Předmět" required>
                        <textarea name="text" class="form-control mt-2" placeholder="Text" required></textarea>
                        <div class="row justify-content-end">
                            <div class="col-auto">
                                <button type="submit" class="mt-2">Odeslat</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <footer class="py-3">
            <div class="container">
                &copy; 2020 Ladislav Horký
            </div>
        </footer>
    </body>
</html>
