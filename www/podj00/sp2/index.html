<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Statistiky</title>
    <link rel="icon" type="image/png" sizes="192x192" href="assets/img/covid.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap"
        rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
    <!-- Default theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css" />
    <!-- Semantic UI theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/semantic.min.css" />
    <!-- Bootstrap theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.min.css" />
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/themes/base/jquery-ui.css" rel="stylesheet"
        type="text/css" />

</head>

<body>
    <header>
        <img class="covid" width="100" height="100" src="./assets/img/covid.png" alt="covid">
        <h1>
            Statistické údaje o průběhu koronavirové krize
        </h1>
    </header>
    <div class="container">
        <div class="loadData">
            <button id="load">Zobrazit statistiky všech zemí</button>
            <button id="removeAll"><i class="fa fa-refresh"></i></button>
        </div>
        <div class="countryWrapper">
            <div id="allCountries" class="allCountries">
            </div>
        </div>
        <div class="form">
            <div class="row" id="row">
                <p>
                    Zobrazit detail země
                </p>
            </div>
            <div class="favouriteSection" id="favouriteSection">
                <p class="favouriteText">
                    Oblíbené:
                </p>
                <select id="countriesSelect" name="countriesSelect">
                    <option>Vyberte hodnotu</option>
                </select>
            </div>
            <form autocomplete="off">
                <select id="country" name="fname"></select>
                <label for="confirmed">Nakažení</label>
                <input type="radio" checked id="confirmed" name="confirmed" value="confirmed">
                <label for="mortality">Mrtví</label>
                <input type="radio" id="mortality" name="mortality" value="mortality">
                <label for="cured">Vyléčení</label>
                <input type="radio" id="cured" name="cured" value="cured">
                <strong>Od </strong><input placeholder="rrrr-mm-dd" id="from" type="text">
                <strong>Do </strong><input placeholder="rrrr-mm-dd" id="to" type="text"><br>
                <button id="select">Zobrazit</button>
                <button id="favourite">Přidat do oblíbených</button>
                <button id="removeOne"><i class="fa fa-refresh"></i></button>
            </form>
        </div>
        <div class="countryWrapper">
            <div id="oneCountry" class="oneCountry">
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; Jan Podestát</p>
    </footer>

    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.11.0/jquery-ui.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.3/Chart.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
</body>

</html>
