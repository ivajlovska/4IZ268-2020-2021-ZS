<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Twitter scraper</title>
</head>
<header>
    <h1>Twitter account scraper</h1>
</header>

<body>
    <div class="app">

        <div class="container">
            <div class="search">
                <form id="user-form">
                    <input name="at-input" placeholder="Vyhledej @">
                    <button id="search-button">Vyhledat</button>
                </form>
            </div>
            <div class="row">
                <div class="item">
                    <div class="name">Jméno:</div>
                </div>
                <div class="item2">
                    <div class="name_input"></div>
                </div>
            </div>
            <div class="row">
                <div class="item">
                    <div class="at">@:</div>
                </div>
                <div class="item2">
                    <div class="at_input"></div>
                </div>
            </div>
            <div class="row">
                <div class="item">
                    <div class="bday">Datum založení:</div>
                </div>
                <div class="item2">
                    <div class="bday_input"></div>
                </div>
            </div>
            <div class="row">
                <div class="item">
                    <div class="about">About:</div>
                </div>
                <div class="item2">
                    <div class="about_input"></div>
                </div>
            </div>
            <div class="row">

            </div>
        </div>
        <div class="buttons">
            <div class="user-delete"><button>Smazat</button></div>
            <div class="save"><button>Uložit</button></div>
        </div>
    </div>
    <script src="./js/script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</body>

</html>
